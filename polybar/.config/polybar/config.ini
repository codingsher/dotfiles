;==========================================================
; Polybar Gruvbox Theme
; App name (left) | Workspaces (center) | System info (right)
;==========================================================

[colors]
background = #232136
background-alt = #2a273f
foreground = #e0def4
primary = #f6c177
secondary = #9ccfd8
alert = #eb6f92
disabled = #6e6a86


[bar/top]
width = 100%
height = 23
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt

border-size = 0
padding-left = 1
padding-right = 1

module-margin = 1
separator = " "
separator-foreground = ${colors.disabled}

font-0 = "FiraCode Nerd Font Propo:size=10;2"
font-1 = "Symbols Nerd Font Mono:size=10;2"

; modules-left = notifications powermenu

; should be at center
modules-left = xworkspaces
modules-right = filesystem pulseaudio memory cpu battery wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true

;==============================
; MODULES
;==============================

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 1
label-active-underline = ${colors.secondary}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.foreground}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted =  %mountpoint% %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted =  muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/battery]
type = internal/battery
interval = 30
battery = BAT0
adapter = AC
full-at = 100

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging = ⚡ %percentage%%
label-discharging =    %percentage%%
label-full =   Full

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-disconnected = %ifname%: disconnected
label-disconnected-foreground = ${colors.disabled}

[module/wlan]
type = custom/script
exec = echo "  $(nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d':' -f2)"
interval = 5

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %local_ip%

[module/date]
type = internal/date
interval = 1

date =  %H:%M
date-alt =  %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 10pt

