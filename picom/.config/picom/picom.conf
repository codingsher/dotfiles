#################################
#          Backend              #
#################################
# Use the xrender backend for better compatibility on older hardware
backend = "xrender";

# Enable VSync to reduce screen tearing
vsync = true;

#################################
#          Opacity              #
#################################
# Set opacity values that blend well with Rosé Pine Moon dark background (#232136)
inactive-opacity = 0.9;
active-opacity = 0.9;
frame-opacity = 0.9;

# Disable opacity override for fullscreen windows
inactive-opacity-override = false;

#################################
#          Blur                 #
#################################
# Enable blur for transparent backgrounds with a gentle effect
blur:
{
  method = "dual_kawase";
  strength = 15;  # Moderate blur, subtle enough for Rosé Pine Moon aesthetic
  background = true;
  background-frame = true;
  background-fixed = true;
};

#################################
#          Shadows              #
#################################
# Disable shadows to maintain clean, flat look and save resources
shadow = false;

#################################
#          Fading               #
#################################
# Disable fading effects to keep the UI crisp and responsive
fading = false;

#################################
#          Corners              #
#################################
# Disable rounded corners for a minimalistic appearance
corner-radius = 0;

#################################
#          Animations           #
#################################
# Disable animations to reduce resource usage
animations = false;

#################################
#          Window Types         #
#################################
# Configure window types with gentle opacity consistent with Rosé Pine Moon palette
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 0.8; focus = true; };
  dock = { shadow = false; opacity = 0.8; };
  dropdown_menu = { opacity = 0.8; };
  popup_menu = { opacity = 0.8; };
  utility = { opacity = 0.8; };
};

#################################
#          Performance          #
#################################
# Reduce refresh rate for better efficiency on older systems
refresh-rate = 30;

# Unredirect fullscreen windows to improve performance
unredir-if-possible = true;

# Disable detection of client-side shadows and rounded corners
detect-rounded-corners = false;
detect-client-opacity = false;
detect-transient = false;
detect-client-leader = false;

#################################
#          Misc                 #
#################################
# Disable fading for destroyed and open/close ARGB windows for performance
no-fading-destroyed-argb = true;
no-fading-openclose = true;

